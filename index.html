<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
		<title>Formulaire taches</title>
	</head>


	<body style="text-align: center;">
		<h1>Ajouter une nouvelle tâche</h1>
		<form action="" method="get">
			Nom de la tâche : <input type="text" name="nomTache" placeholder="Ranger le local" required><br>
			Type : <select name="type">
				<option value="1">Opé Crêpe</option>
				<option value="2">Soirée Ludo</option>
				<option value="3">Week-end</option>
				<option value="4">LAN</option>
				<option value="5">Friperie</option>
				<option value="6">Autres</option>
			</select><br>
			Personne(s) assignée(s) : <br><select name="personneAssignee" multiple required>
				<option value="1">Mathéo</option>
				<option value="2">Mathilde</option>
				<option value="3">Gaëtan</option>
			</select><br>
			Priorité : <select name="priorite" required>
				<option value="1">Obligatoire & Urgent</option>
				<option value="2">Obligatoire</option>
				<option value="3">Important</option>
				<option value="4">Optionnel</option>
			</select><br>
			État : <select name="etat">
				<option value="1">Fait</option>
				<option value="2">En cours</option>
				<option value="3">Pas commence</option>
			</select><br><br>
			<select name="tacheModifiee">
				<option value="Nouvelle">Nouvelle tache</option>
				<option value="1">Ranger les vêtements de la frippe</option>
				<option value="2">Finir l'orga du bingo</option>
				<option value="3">Faire l'escape game</option>
			</select><br>
		</form>
	</body>
</html>
