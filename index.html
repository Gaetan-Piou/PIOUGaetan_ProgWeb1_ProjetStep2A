<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
		<title>Formulaire taches</title>
	</head>


	<body style="text-align: center;">
		<h1>Ajouter une nouvelle tâche</h1>
		<form action="" method="get">
			Nom de la tâche : <input type="text" name="nomTache" placeholder="Ranger le local" required><br>
			Type : <select name="type">
				<option value="1">Game Design</option>
				<option value="2">Programmation</option>
				<option value="3">Game Art</option>
				<option value="4">Sound Design</option>
				<option value="5">Communication</option>
				<option value="6">Autres</option>
			</select><br>
			Personne(s) assignée(s) : <br><select name="personneAssignee" multiple required>
				<option value="1">Gaëtan</option>
				<option value="2">Joffrey</option>
				<option value="3">Luc</option>
				<option value="4">Nicolas</option>
				<option value="5">P-A</option>
			</select><br>
			Priorité : <select name="priorite" required>
				<option value="1">Obligatoire & Urgent</option>
				<option value="2">Obligatoire</option>
				<option value="3">Important</option>
				<option value="4">Optionnel</option>
			</select><br>
			État : <select name="etat">
				<option value="1">Fait</option>
				<option value="2">En cours</option>
				<option value="3">Pas commence</option>
			</select><br>

			<button type="button">Sauvegarder la tâche</button>
		</form>
	</body>
</html>
